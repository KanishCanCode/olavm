[package]
name = "mini-ola"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.4.7", features = ["derive", "env", "string"] }
clap_complete = "4.4.4"
anyhow = "1.0.75"
thiserror = "1.0"
hex = "0.4.3"
ola-lang-abi = "1.0.7"
shellexpand = "3.1.0"
colored = "2.0.0"
core = { package = "core", path = "../core" }
zk_vm = { package = "zk-vm", path = "../zk-vm" }
serde_json = "1"
serde = { version = "1" }
serde_derive = { version = "1" }
plonky2 = { path = "../plonky2/plonky2" }
bincode = "1.3.3"
rand = "0.8.5"
rocksdb = { version = "0.21", default-features = false, features = ["snappy"] }
ethereum-types = "0.14.1"
executor = { package = "executor", path = "../executor", version = "0.1.0", default-features = false }